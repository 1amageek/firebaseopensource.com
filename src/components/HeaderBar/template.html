  <div id="header-bar" :class={spacer}>
    <div class="header-clone" v-for="header in headers" :class="header">
      <header>
          <div class="content">
            <div class="title">
              <router-link to="/" class="logo"><img src="../../assets/oss-logo-small.png" /></router-link>
              <!-- <router-link to="/" class="text">Open Source</router-link> -->
            </div>

            <div class="link">
              <a href="https://firebase.google.com/docs/">
                <div class="icon_button">
                  <div>Docs </div>
                  <i class="material-icons">open_in_new</i>
                </div>
              </a>
            </div>
          </div>
        </header>
        <div class="subheader" v-if="enable_subheader">
          <div class="content">
            <h2 v-if="subheader_title">{{subheader_title}}</h2>
            <div class="tabs">
              <div class="tab" v-for="tab in subheader_tabs" :class="{selected: subheader_tab_selection == tab}" @click="setSubheaderTabSelection(tab)">
                {{tab}}
              </div>
            </div>
            <div class="tab-spacer" v-if="!subheader_tabs"></div>
          </div>
        </div>
    </div>
  </div>
