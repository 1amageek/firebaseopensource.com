<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>firebase.opensource</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="icon" href="dist/logo-small.png" />
    <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

    <style>
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0px;
        line-height: 170%;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      dist/logo-small.png
      h1, h2 {
        padding: 10px 0px;
        margin: 0px;
      }

      pre {
        padding: 5px 10px;
        background-color: #eee;
      }

      a {
        text-decoration: none;
        color: #004bff;
      }

      ul li {
        list-style: none;
        position: relative;
        left: -20px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
